<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Scraping With Mongoose</title>
  <style>
    body {
      background-color: rgb(43, 220, 226)
    }

    h1 {
      font-family: 'Courier New', Courier, monospace;
      font-size: 70px;
    }

    #wrapper {
      width: 960px;
      margin-left: auto;
      margin-right: auto;
      padding-top: 5%;
    }

    #articles {
      display: inline-block;
      overflow: auto;
      height: 700px;
    }

    #notes {
      float: right;
      width: 30%;
    }

    #scraperButton {
      font-family: 'Courier New', Courier, monospace;
      color: aqua;
      font-size: 50px;
      background-color: black;
      margin: 20px;
    }

    textarea,
    input {
      display: block;
      background-color: #FCF5C7;
      /* margin-left: 50px; */
    }

    input {
      height: 36px;
      font-size: 24px;
    }

    textarea {
      height: 200px;
      font-size: 18px;
    }

    .articlediv {
      border: dotted black;
      /* padding-left: 250px;  */
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <h1>Scraper for 60 Minutes</h1>
    <div>
      <button id="scraperButton">Scrape</button>
      <br>
    </div>
    <div class="articlediv">
      <div id="articles"></div>
    </div>
    <div id="notes"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
